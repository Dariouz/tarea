<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Contacto</h2>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Ej. 7898-5327">
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $.validator.addMethod("phoneCustomFormat", function(phone_number, element) {
                return this.optional(element) || phone_number.match(/^\d{4}-\d{4}$/);
            }, "Por favor, introduce un número de teléfono válido en el formato 7898-5327.");

            
            $("#contactForm").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phone: {
                        required: true,
                        phoneCustomFormat: true
                    },
                    message: "required"
                },
                messages: {
                    name: "Por favor, introduce tu nombre",
                    email: {
                        required: "Por favor, introduce tu correo electrónico",
                        email: "Por favor, introduce un correo electrónico válido"
                    },
                    phone: "Por favor, introduce un número de teléfono válido en el formato 0000-0000.",
                    message: "Por favor, introduce tu mensaje"
                },
                submitHandler: function(form) {
                    alert("¡Formulario enviado con éxito!");
                }
            });
        });
    </script>
</body>
</html>
